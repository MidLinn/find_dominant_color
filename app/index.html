<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>k-means find dominant color</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        .mg {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row" id="changebg">
            <div class="col-md-offset-2 col-md-8">
                <img class="img-responsive center-block" src="img/default.jpg" alt="背景图" id="mainimage">
            </div>
        </div>

        <div class="row mg">
            <div class="col-md-offset-4 col-md-4">
                <input type="text" class="form-control" value="" id="maincolor" name="maincolor">
            </div>
        </div>

        <div class="row mg">
            <div class="col-md-5 col-md-offset-3">
                <input type="file" class="form-control" id="image" name="image" accept=".jpg, .jpeg, .png">
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" id="open">打开</button>
            </div>
        </div>
    </div>

    <script src="script/app.js"></script>

</body>
</html>
